<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Form</title>
    <link rel="stylesheet" href="">
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('images/reg4.png') no-repeat center center/cover;
   
}
p{
    color:red;
}

.container {
    opacity: 0.9;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 35vw;
    animation: fadeIn 1s ease-in-out;
    font-family: bold;
  
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #376cd7;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #007bff;
    outline: none;
}

.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.login-link {
    text-align: center;
    margin-top: 15px;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
hr{
    border:1px dotted black;
}




</style>
<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
    input.setAttribute('type', type);
}



</script>
</head>
<body>
    <div class="container">
        <form action="adminreg.php" method="post">
            <h2>ADMIN REGISTER FORM</h2>
            <hr>
            <br>
            <div class="input-group">

                <label for="name" class="gender" >Admin Name:</label>
                <input type="text" id="uname" name="uname" onblur="unameck ()">
                <p id="fm"></p>


            </div>
            <div class="input-group">

                <label for="mobile" class="label1" >Mobile Number:</label>
                <input type="text" id="mo" name="mo">
                <p id="mono"></p>
             
                <label for="gender1" class="gender">Gender : </label>

                    <select name="gender" class="gender">gender:

                    <option value="male">Male</option>

                    <option value="female">Female</option>

                    <option value="other">Other</option>

                    </select>
               

                <label for="addres" class="label2" >Address:</label>
                <input type="text" id="addres" name="addres">

            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="pass" name="pass" required>
                    <span class="toggle-password" onclick="togglePassword('pass')">üëÅ</span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="cpass" name="cpass" required onblur="passch ()">
                    <span class="toggle-password" onclick="togglePassword('cpass')">üëÅ</span>
                </div>
            </div>
            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="adminlogin.php">Login here</a></p>
        </form>
    </div>


    <script>

        function unameck ()
        {
            var fn = document.getElementById("fname").value;
    
            
            if(fn<2 && fn<22 )
            {
                document.getElementById("fm").innerHTML= "* Pls enter valid First Name";
                return false;
            }
            else
            {
                return true;
            } 
            
       
        }
    
    
        function passch ()
        {
            var pa=document.getElementById("pass").value;
            var c_p=document.getElementById("cpass").value;
    
            if(pa!=c_p)
                {
                    document.getElementById("pss").innerHTML= "* Password And Confirm Password Are Must Be Same ";  
                    return false;                           
                }
                else
                {
                    return true;
                }
        }

        function monoch ()
        {
            var m =document.getElementById("mo").value;
            
    
            if(m!=10)
                {
                    document.getElementById("mono").innerHTML= "* Pls enter valide Mobile Number l";
                    return false; 
                                             
                }
                else
                {
                    return true;  
                }
        }
    </script>
    
</body>
</html>
